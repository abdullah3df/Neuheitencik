<!-- CIK Cool Chick â€” Flapping + Falling Feather (SVG) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 260" width="120" height="120" aria-label="CIK Cool Chick (flapping with feathers)">
  <defs>
    <!-- Gold body -->
    <radialGradient id="gold" cx="40%" cy="32%" r="70%">
      <stop offset="0%"  stop-color="#FFF2C4"/>
      <stop offset="55%" stop-color="#F4C84F"/>
      <stop offset="100%" stop-color="#D19A22"/>
    </radialGradient>
    <!-- Inner shade -->
    <radialGradient id="shade" cx="50%" cy="70%" r="60%">
      <stop offset="0%"  stop-color="rgba(0,0,0,0)" />
      <stop offset="100%" stop-color="rgba(0,0,0,.15)"/>
    </radialGradient>
    <!-- Sunglasses -->
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#2F2F2F"/>
      <stop offset="50%" stop-color="#0E0E0E"/>
      <stop offset="100%" stop-color="#1B1B1B"/>
    </linearGradient>
    <!-- Wing gradient -->
    <linearGradient id="wing" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F7D46C"/>
      <stop offset="100%" stop-color="#E0AE2F"/>
    </linearGradient>
    <!-- Soft drop shadow -->
    <filter id="drop" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#B9851E" flood-opacity="0.35"/>
    </filter>

    <!-- Animations -->
    <style>
      /* Motion: flap + float */
      @keyframes flapL { 0%,100% { transform: rotate(0deg) } 50% { transform: rotate(-16deg) } }
      @keyframes flapR { 0%,100% { transform: rotate(0deg) } 50% { transform: rotate(16deg) } }
      @keyframes floaty { 0%,100% { transform: translateY(0) } 50% { transform: translateY(-6px) } }

      /* Feathers falling (left/right) */
      @keyframes fallL {
        0%   { transform: translate(0,0) rotate(0deg);   opacity: 0; }
        5%   { opacity: 1; }
        50%  { transform: translate(-18px,46px) rotate(-18deg); opacity: .9; }
        100% { transform: translate(-30px,100px) rotate(-32deg); opacity: 0; }
      }
      @keyframes fallR {
        0%   { transform: translate(0,0) rotate(0deg);   opacity: 0; }
        5%   { opacity: 1; }
        50%  { transform: translate(18px,46px) rotate(18deg); opacity: .9; }
        100% { transform: translate(30px,100px) rotate(32deg); opacity: 0; }
      }

      .root  { animation: floaty 2.6s ease-in-out infinite; }
      .wingL { transform-origin: 86px 150px;  animation: flapL .9s ease-in-out infinite; }
      .wingR { transform-origin: 174px 150px; animation: flapR .9s ease-in-out infinite; }

      /* Feathers: small teardrop shapes, pointer-events off */
      .feather { fill: #FBE79C; stroke: #B2872A; stroke-width: 1.5; pointer-events: none; }
      .fromL { animation: fallL 1.8s ease-in-out infinite; transform-origin: 90px 150px; }
      .fromR { animation: fallR 1.8s ease-in-out infinite; transform-origin: 170px 150px; }
      .d1 { animation-delay: .0s }
      .d2 { animation-delay: .6s }
      .d3 { animation-delay: 1.2s }

      @media (prefers-reduced-motion: reduce){
        .root, .wingL, .wingR, .fromL, .fromR { animation: none !important; opacity: 1 !important; transform: none !important; }
      }
    </style>
  </defs>

  <!-- Chick -->
  <g class="root" filter="url(#drop)" stroke-linecap="round" stroke-linejoin="round">
    <!-- Body -->
    <ellipse cx="130" cy="160" rx="70" ry="62" fill="url(#gold)" stroke="#5E4715" stroke-width="4"/>
    <ellipse cx="130" cy="170" rx="58" ry="46" fill="url(#shade)" opacity=".25" stroke="none"/>

    <!-- Head -->
    <circle cx="130" cy="102" r="46" fill="url(#gold)" stroke="#5E4715" stroke-width="4"/>
    <!-- Crest -->
    <path d="M116 68 q14 -16 28 0" fill="none" stroke="#5E4715" stroke-width="5"/>

    <!-- LEFT WING -->
    <g class="wingL">
      <path d="M90 150
               c -30 -10 -36 12 -14 24
               c -4 8 6 14 16 10
               c 10 -4 22 -10 26 -18
               c 4 -8 -10 -12 -28 -16 z"
            fill="url(#wing)" stroke="#7A5A1A" stroke-width="3"/>
    </g>

    <!-- RIGHT WING -->
    <g class="wingR">
      <path d="M170 150
               c 30 -10 36 12 14 24
               c 4 8 -6 14 -16 10
               c -10 -4 -22 -10 -26 -18
               c -4 -8 10 -12 28 -16 z"
            fill="url(#wing)" stroke="#7A5A1A" stroke-width="3"/>
    </g>

    <!-- Sunglasses -->
    <g>
      <path d="M88 108 h44 a12 12 0 0 1 12 12 v8 a12 12 0 0 1 -12 12 h-44 a12 12 0 0 1 -12 -12 v-8 a12 12 0 0 1 12 -12 z"
            fill="url(#glass)" stroke="#2B2B2B" stroke-width="6"/>
      <path d="M128 108 h44 a12 12 0 0 1 12 12 v8 a12 12 0 0 1 -12 12 h-44 a12 12 0 0 1 -12 -12 v-8 a12 12 0 0 1 12 -12 z"
            fill="url(#glass)" stroke="#2B2B2B" stroke-width="6"/>
      <rect x="122" y="120" width="12" height="6" rx="2" fill="#2B2B2B" stroke="none"/>
      <!-- highlights -->
      <path d="M98 112 q22 -12 34 0" stroke="white" stroke-opacity=".28" stroke-width="4"/>
      <path d="M138 112 q22 -12 34 0" stroke="white" stroke-opacity=".28" stroke-width="4"/>
    </g>

    <!-- Beak -->
    <path d="M114 134 h32 l-16 14 z" fill="#EFA33A" stroke="#B86D0A" stroke-width="4"/>
    <path d="M114 148 q16 12 32 0" fill="#D87E00" stroke="#B86D0A" stroke-width="3"/>

    <!-- Crossed arms -->
    <path d="M90 176 C116 164, 144 164, 170 176" fill="none" stroke="#5E4715" stroke-width="7"/>
    <path d="M96 190 C118 180, 142 180, 164 190" fill="none" stroke="#5E4715" stroke-width="7"/>

    <!-- Feet -->
    <g stroke="#B27717" stroke-width="8">
      <line x1="112" y1="212" x2="112" y2="232"/>
      <line x1="148" y1="212" x2="148" y2="232"/>
    </g>

    <!-- Head highlight -->
    <ellipse cx="112" cy="90" rx="16" ry="10" fill="#FFF6DA" opacity=".7" stroke="none"/>
  </g>

  <!-- Falling feathers (looped, staggered) -->
  <!-- Spawn near left wing -->
  <g transform="translate(90,150)">
    <path class="feather fromL d1" d="M0 0 q6 -8 12 0 q-6 8 -12 0 z"/>
    <path class="feather fromL d2" d="M0 0 q5 -7 10 0 q-5 7 -10 0 z"/>
    <path class="feather fromL d3" d="M0 0 q4 -6 8 0 q-4 6 -8 0 z"/>
  </g>

  <!-- Spawn near right wing -->
  <g transform="translate(170,150)">
    <path class="feather fromR d1" d="M0 0 q-6 -8 -12 0 q6 8 12 0 z"/>
    <path class="feather fromR d2" d="M0 0 q-5 -7 -10 0 q5 7 10 0 z"/>
    <path class="feather fromR d3" d="M0 0 q-4 -6 -8 0 q4 6 8 0 z"/>
  </g>
</svg>
