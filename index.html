<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256" aria-label="CIK Cool Chick">
  <defs>
    <!-- Gold body -->
    <radialGradient id="gold" cx="40%" cy="30%" r="70%">
      <stop offset="0%"  stop-color="#FFF3C7"/>
      <stop offset="60%" stop-color="#F4C84F"/>
      <stop offset="100%" stop-color="#D19A22"/>
    </radialGradient>

    <!-- Glass gradient -->
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#303030"/>
      <stop offset="45%" stop-color="#0E0E0E"/>
      <stop offset="100%" stop-color="#1C1C1C"/>
    </linearGradient>

    <!-- Soft drop shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#B8851E" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Group with outline color -->
  <g stroke="#5E4715" stroke-linecap="round" stroke-linejoin="round" filter="url(#softShadow)">

    <!-- Body -->
    <ellipse cx="128" cy="158" rx="62" ry="54" fill="url(#gold)" stroke-width="4"/>
    <!-- Head -->
    <circle cx="128" cy="106" r="42" fill="url(#gold)" stroke-width="4"/>

    <!-- Crest -->
    <path d="M116 70 q12 -14 24 0" fill="none" stroke-width="5"/>

    <!-- Wings (subtle) -->
    <path d="M70 162 q18 -22 36 -26" fill="none" stroke-width="5" opacity=".9"/>
    <path d="M186 162 q-18 -22 -36 -26" fill="none" stroke-width="5" opacity=".9"/>

    <!-- Sunglasses frame -->
    <path d="M84 106 h40 a10 10 0 0 1 10 10 v6 a10 10 0 0 1 -10 10 h-40 a10 10 0 0 1 -10 -10 v-6 a10 10 0 0 1 10 -10 z"
          fill="url(#glass)" stroke="#2B2B2B" stroke-width="6"/>
    <path d="M132 106 h40 a10 10 0 0 1 10 10 v6 a10 10 0 0 1 -10 10 h-40 a10 10 0 0 1 -10 -10 v-6 a10 10 0 0 1 10 -10 z"
          fill="url(#glass)" stroke="#2B2B2B" stroke-width="6"/>
    <!-- Bridge -->
    <rect x="124" y="118" width="8" height="6" rx="2" fill="#2B2B2B" stroke="none"/>

    <!-- Glass highlight -->
    <path d="M92 110 q18 -10 30 0" stroke="white" stroke-opacity=".25" stroke-width="4"/>
    <path d="M140 110 q18 -10 30 0" stroke="white" stroke-opacity=".25" stroke-width="4"/>

    <!-- Beak (two-tone) -->
    <path d="M112 132 h32 l-16 14 z" fill="#EFA33A" stroke="#B86D0A" stroke-width="4"/>
    <path d="M112 146 q16 10 32 0" fill="#D87E00" stroke="#B86D0A" stroke-width="3"/>

    <!-- Crossed arms (clear, confident) -->
    <path d="M86 168 C110 158, 146 158, 170 168" fill="none" stroke-width="7"/>
    <path d="M92 182 C116 172, 140 172, 164 182" fill="none" stroke-width="7"/>

    <!-- Feet -->
    <g stroke="#B27717" stroke-width="8">
      <line x1="108" y1="204" x2="108" y2="224"/>
      <line x1="148" y1="204" x2="148" y2="224"/>
    </g>

    <!-- Head highlight -->
    <ellipse cx="110" cy="92" rx="14" ry="8" fill="#FFF6DA" stroke="none" opacity=".7"/>
  </g>
</svg>
